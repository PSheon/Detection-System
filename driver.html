<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<!-- meta -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" charset="Smart Bus">
	<meta name="keyword" content="Smart Bus Home">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Icon -->


	<!-- title -->
	<title>Smart Bus</title>

	<!-- CSS -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/fonts">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<!--PageTop-->
	<div class="container">
		<div class="row">
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main_manu" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
						<!-- 網站 logo -->
						<a class="navbar-brand" id="logo_top"><i class="fa fa-bus"></i> 智慧公車</a>
					</div>

					<div class="collapse navbar-collapse" id="main_manu">
						<!-- 選單內容 -->
						<ul class="nav navbar-nav navbar-right">
							<li class="active" id="envi_top"><a href='#page_envi'><i class="fa fa-sun-o"  aria-hidden="true"></i>&nbsp;&nbsp;環境</a></li>
							<li id="video_top"><a href='#page_video'><i class="fa fa-video-camera"  aria-hidden="true"></i>&nbsp;&nbsp;影像</a></li>
							<li id="globe_top"><a href='#page_globe'><i class="fa fa-globe"  aria-hidden="true"></i>&nbsp;&nbsp;地圖</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>

	<div class="fix_bg bg_1" id="page_envi">
		<h2 class="vcenter shadow">智慧公車</h2>
	</div>

	<div id="straight_view"></div>

	<div class="info color_2">
		<div class="container-fluid">
			<div class="row">

				<div class="col-xs-12 col-sm-12">
					<h1 class="text-center">環境<br></h1>
				</div>

				<div class="col-xs-12 col-sm-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title text-center">車外亮度</h3></div>
						<div class="panel-body">

							<div class="progress">
								<div class="progress-bar" id="light_bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%; min-width: 35px;">
									未測得
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-6">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title text-center">車外溫度</h3></div>
						<div class="panel-body">

							<div class="progress">
								<div class="progress-bar" id="temp_bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%; min-width: 35px;">
									未測得
								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-6">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title text-center">車外濕度</h3></div>
						<div class="panel-body">

							<div class="progress">
								<div class="progress-bar" id="hum_bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%; min-width: 35px;">
									未測得
								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-6">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title text-center">紫外線指數</h3></div>
						<div class="panel-body">

							<div class="progress">
								<div class="progress-bar" id="uvi_bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%; min-width: 35px;">
									未測得
								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-6">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title text-center">懸浮粒子</h3></div>
						<div class="panel-body">

							<div class="progress">
								<div class="progress-bar" id="pm25_bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%; min-width: 50px;">
									未測得
								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-12">
					<h1 class="text-center">駕駛<br></h1>
				</div>

				<div class="col-xs-12 col-sm-6">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 id="HeartRateInfo" class="panel-title text-center">心跳</h3></div>
						<div class="panel-body">

							<div class="progress">
								<div class="progress-bar" id="heartbeat_bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="120" style="width: 100%; min-width: 35px;">
									請戴上心跳感測器
								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-6">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title text-center">眨眼力道</h3></div>
						<div class="panel-body">

							<div class="progress">
								<div class="progress-bar" id="blinkeye_bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="120" style="width: 100%; min-width: 35px;">
									請戴上MindWave感測器
								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-6">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title text-center">專心度</h3></div>
						<div class="panel-body">

							<div class="progress">
								<div class="progress-bar" id="focus_bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="120" style="width: 100%; min-width: 35px;">
									請戴上MindWave感測器
								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-6">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title text-center">放鬆度</h3></div>
						<div class="panel-body">

							<div class="progress">
								<div class="progress-bar" id="relax_bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="120" style="width: 100%; min-width: 35px;">
									請戴上MindWave感測器
								</div>
							</div>

						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div id="left_video" style="display:none ; background-color:#dbe2e9;" align="center">
		<p>左轉視角</p>
		<iframe src="http://192.168.1.114:8080/?action=stream" align="center" width="650" height="490" scrolling="no" frameborder=no marginheight="0px"></iframe>
	</div>

	<div id="right_video" style="display:none ; background-color:#dbe2e9;" align="center">
		<p>右轉視角</p>
		<iframe src="http://192.168.1.111:8080/?action=stream" align="center" width="650" height="490" scrolling="no" frameborder=no marginheight="0px"></iframe>
	</div>

	<div class="fix_bg bg_2" id="page_video">
		<h2 class="vcenter shadow">行車影像</h2>
	</div>

	<div class="info color_3" align="center">
		<!-- btn div -->
		<div class="btn-group">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-12 col-sm-12" align="center">
						<h1>歷史紀錄</h1></div>


					<button type="button" class="btn btn-success btn-lg">溫度</button>
					<button type="button" class="btn btn-success btn-lg">濕度</button>
					<button type="button" class="btn btn-success btn-lg">紫外線</button>
					<button type="button" class="btn btn-success btn-lg">懸浮粒子</button>
					<button type="button" class="btn btn-success btn-lg">專心度</button>
					<button type="button" class="btn btn-success btn-lg">放鬆度</button>

				</div>
			</div>
		</div>
		<!-- svg zoom -->
		<div id="d3_Temp" style="display:none;"></div>
		<div id="d3_Hum"></div>
		<div id="d3_UV"></div>
		<div id="d3_PM2.5"></div>
		<div id="d3_Focus"></div>
		<div id="d3_relax"></div>
	</div>

	<div class="fix_bg bg_3" id="page_globe">
		<button id="test_btn">test</button>
	</div>

	<footer align="center" class="color_4">
		&copy; Smart bus System
	</footer>

	<script src="bootstrap/js/jquery-2.2.4.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="./socket.io/socket.io.js"></script>
  <script src="js/d_socketio.js"></script>
	<script src="js/driver.js"></script>

</body>

</html>
